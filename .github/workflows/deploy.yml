name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # CI Job - lÃ¤uft bei jedem Push und PR
  ci:
    runs-on: ubuntu-latest
    name: ğŸ” CI Pipeline

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ—ï¸ Build for production (dry-run)
        run: npm run build:custom
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_IMGBB_API_KEY: ${{ secrets.VITE_IMGBB_API_KEY }}

      - name: ğŸ“Š Build info
        run: |
          echo "ğŸ“ Build-GrÃ¶ÃŸe: $(du -sh dist | cut -f1)"
          echo "ğŸ“„ HTML-Dateien: $(find dist -name "*.html" | wc -l)"
          echo "ğŸ¨ CSS-Dateien: $(find dist -name "*.css" | wc -l)"
          echo "âš¡ JS-Dateien: $(find dist -name "*.js" | wc -l)"

  # Deploy Job - nur bei Push zu main
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Production
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write  # to push commits to repository
      pages: write     # to deploy to GitHub Pages

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for custom domain
        run: npm run build:custom
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_IMGBB_API_KEY: ${{ secrets.VITE_IMGBB_API_KEY }}

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: mietpark-saar-pfalz.com
          allow_empty_commit: true
          force_orphan: true

      - name: ğŸ“¢ Deployment erfolgreich
        run: |
          echo "âœ… Deployment erfolgreich!"
          echo "ğŸŒ Live-URL: https://mietpark-saar-pfalz.com"
          echo "ğŸ“Š Build-GrÃ¶ÃŸe: $(du -sh dist | cut -f1)"
          echo "â° Deployed at: $(date)"
